name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch: {}

jobs:
  # Parallel job for faster execution
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: lint-${{ runner.os }}-node20-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            lint-${{ runner.os }}-node20-
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Security scan
        run: npm run scan:security

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]  # Can expand to test multiple versions
    steps:
      - uses: actions/checkout@v4
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: build-${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('vitest.config.ts') }}
          restore-keys: |
            build-${{ runner.os }}-node${{ matrix.node-version }}-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Verify build artifacts
        run: |
          echo "Verifying dist/server/index.js exists..."
          if [ ! -f dist/server/index.js ]; then
            echo "❌ ERROR: dist/server/index.js not found"
            exit 1
          fi
          echo "✅ Build artifacts verified"
      
      - name: Run skip guard
        run: npm run guard:skips
      
      - name: Run tests
        run: npm test
        env:
          SKIP_PRETEST_BUILD: '1'  # Skip since we already built
      
      - name: Run contract tests
        run: npm run test:contracts

      - name: Flake Sentinel (rerun failing files)
        if: always()
        run: node scripts/flake-sentinel.mjs
        env:
          FLAKE_RERUNS: '2'
          ALLOW_FLAKY: '0'

      - name: Flake Trend Aggregation
        if: always()
        run: node scripts/flake-trend.mjs
        env:
          FLAKE_TREND_MAX: '75'

      - name: Generate coverage
        env:
          MCP_CATALOG_EVENT_SILENT: '1'
          MCP_LOG_SYNC: '1'
          # Ratchet Stage 0: set hard floor just below current baseline (46.83) to prevent regressions; advisory target 60.
          COVERAGE_HARD_MIN: '46'
          COVERAGE_TARGET: '60'
        run: npm run coverage:ci
      
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node${{ matrix.node-version }}
          # Single-line path to avoid unintended newline LCA causing 'No files were found' warning.
          # The coverage:ci script ensures coverage/coverage.xml exists (alias script copies if necessary).
          path: coverage/coverage.xml
          retention-days: 7

      - name: Upload flakiness artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake-analysis
          path: |
            test-results/flaky-tests.json
            test-results/flake-history.jsonl
            test-results/flake-trend-summary.json
            test-results/reruns/
          retention-days: 10

  dist-freshness:
    name: Dist Freshness Check  
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check dist freshness
        run: npm run check:dist

  performance-baseline:
    name: Performance Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run performance baseline
        run: npm run perf:baseline
      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-baseline
          path: perf-results.json
          retention-days: 30

  release-validation:
    name: Release Validation
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build and verify
        run: npm run build:verify
      - name: Generate manifest
        run: npm run manifest:generate
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/
            snapshots/catalog-manifest.json
            sbom.json

  notify-completion:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build-and-test, dist-freshness]
    if: always()
    steps:
      - name: Report status
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" == "success" && "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "✅ All CI checks passed successfully"
          else
            echo "❌ Some CI checks failed"
            exit 1
          fi
