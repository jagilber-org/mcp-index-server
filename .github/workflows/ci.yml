name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: |
          if [ -f package.json ]; then npm run lint --if-present; fi
      - name: Test
        run: npm test --ignore-scripts --if-present -- --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT: test-results/junit.xml
      - name: Build
        run: npm run build --if-present
      - name: Collect Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: coverage
            path: |
              coverage
              coverage.xml
              test-results
