name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: |
          if [ -f package.json ]; then npm run lint --if-present; fi
      - name: Build (explicit, before tests)
        run: |
          npm run build --if-present
      - name: Verify dist artifacts
        run: |
          echo "Listing dist/server contents (if any)";
          if [ -d dist/server ]; then ls -al dist/server; else echo "dist/server missing"; fi
          if [ ! -f dist/server/index.js ]; then echo "ERROR: dist/server/index.js not found; failing early"; exit 1; fi
      - name: Test
        run: |
          # Pretest build still exists but we already built explicitly; this ensures deterministic availability.
          # Run coverage-enabled test execution so coverage artifact is generated.
          npm run coverage:ci --if-present || npm test --if-present
      - name: Upload coverage (directory)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: warn
      - name: Upload coverage lcov
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: warn
      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: warn
