name: CI
 # noop change to trigger CI run 12

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: |
          if [ -f package.json ]; then npm run lint --if-present; fi
      - name: Test
        # Run tests with default reporter only; removed unsupported --ci and incorrect --reporters flags
        run: |
          # Allow npm lifecycle scripts (pretest builds dist). Removing --ignore-scripts fixes missing dist/server causing ENOENT & no output.
          npm test --if-present
      - name: Build
        run: npm run build --if-present
      - name: Collect Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: coverage
            path: |
              coverage
              coverage.xml
              test-results
            # Note: coverage directory appears only when running with --coverage (coverage or coverage:ci scripts)
            # test-results will exist once we add a reporter output (future enhancement)
