name: Coverage & Dist Freshness
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Dist Freshness
        run: npm run check:dist
      - name: Coverage
        run: npm run coverage:ci
      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
      - name: Generate Manifest
        run: npm run manifest:generate
      - name: Upload Manifest
        uses: actions/upload-artifact@v4
        with:
          name: catalog-manifest
          path: snapshots/catalog-manifest.json
      - name: Generate SBOM
        run: npm run sbom || true
      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
