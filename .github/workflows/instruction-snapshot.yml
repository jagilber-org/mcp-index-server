name: Instruction Snapshot

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Export Catalog
        run: |
          HASH_LINE=$(echo '{"jsonrpc":"2.0","id":1,"method":"instructions/export"}' | node dist/server/index.js | jq -r '.result.hash')
          echo "Catalog hash: $HASH_LINE"
          TS=$(date -u +%Y%m%dT%H%M%SZ)
          mkdir -p snapshots
          echo '{"jsonrpc":"2.0","id":2,"method":"instructions/export"}' | node dist/server/index.js | jq -r '.result.items' > snapshots/catalog-$TS.json
          sha256sum snapshots/catalog-$TS.json > snapshots/catalog-$TS.sha256
      - name: Commit Snapshot
        run: |
          if [ -n "$(git status --porcelain snapshots)" ]; then
            git config user.name "snapshot-bot"
            git config user.email "snapshot-bot@users.noreply.github.com"
            git add snapshots
            git commit -m "chore: instruction snapshot $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push || echo "Push skipped"
          else
            echo "No changes"
          fi
