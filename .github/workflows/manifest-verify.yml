name: Manifest Verify
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  manifest-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Generate Manifest (current)
        run: npm run manifest:generate
      - name: Verify Manifest
        run: npm run verify:manifest
